	<!DOCTYPE html>
	<html lang="pt-BR">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Nova Senha</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/estilos.css">
	</head>
	<body>
	    <header class="header-custom">
	        <div class="navbar-brand">MiggyFit</div>
	    </header>
	
	    <main class="container">
	        <h2 class="text-center mb-4">Nova Senha</h2>
	        <form action="/salvar-nova-senha" method="post">
	            <input type="hidden" name="email" value="${email}"/>
	            <div class="form-group">
	                <label for="nova-senha">Nova Senha:</label>
	                <input type="password" class="form-control" id="nova-senha" name="nova-senha" placeholder="Nova Senha" required>
	            </div>
	            <button type="submit" class="btn btn-primary btn-block">Salvar Nova Senha</button>
	            <p class="mt-3" th:if="${erro}" th:text="${erro}"></p>
	        </form>
	    </main>
	
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
	</html>
